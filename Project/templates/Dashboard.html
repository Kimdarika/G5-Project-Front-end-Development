<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | NoteTaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/home.css') }}">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
        }
        
        .chart-container {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div>
                <a href="/home" class="btn">Back to Home</a>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Notes</h3>
                <p id="totalNotesCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Active Tasks</h3>
                <p id="activeTasksCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Upcoming Events</h3>
                <p id="upcomingEventsCount">0</p>
            </div>
        </div>
        
        <!-- Dashboard content here -->
    </div>
    
    <script>
        // Load user data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/get-notes');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalNotesCount').textContent = data.notes?.length || 0;
                    document.getElementById('activeTasksCount').textContent = data.tasks?.filter(t => !t.done).length || 0;
                    document.getElementById('upcomingEventsCount').textContent = data.events?.length || 0;
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
