<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful | NoteTaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.1) 0%, transparent 70%);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .success-container {
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(76, 175, 80, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: successPulse 2s infinite;
            display: block;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h2 {
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 32px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #43A047, #1B5E20);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .countdown {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .countdown-number {
            color: #4CAF50;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h2 {
                font-size: 26px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="success-container">
    <div class="success-icon">âœ…</div>
    
    <h2>Password Reset Successful!</h2>
    
    <div class="message">
        Your password has been successfully reset. You can now log in to your NoteTaker account with your new password.
    </div>
    
    <div class="actions">
        <a href="{{ url_for('login') }}" class="btn btn-primary">
            Go to Login
        </a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">
            Go to Dashboard
        </a>
    </div>
    
    <div class="countdown">
        Redirecting to login in <span class="countdown-number" id="countdown">5</span> seconds...
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-redirect after 5 seconds
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "{{ url_for('login') }}";
            }
        }, 1000);
        
        // Cancel auto-redirect if user interacts
        document.addEventListener('click', function() {
            clearInterval(countdownInterval);
            countdownElement.textContent = '0';
            document.querySelector('.countdown').innerHTML = 'Auto-redirect cancelled';
        });
    });
</script>

</body>
</html>
