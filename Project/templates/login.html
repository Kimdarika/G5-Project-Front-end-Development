<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | NoteTaker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/auth.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>NoteTaker</h2>
                <p>Sign in to access your notes and continue organizing</p>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <i class="fas fa-{{ 
                            'check-circle' if category == 'success' 
                            else 'exclamation-triangle' if category == 'warning'
                            else 'info-circle' if category == 'info'
                            else 'exclamation-circle'
                        }}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endwith %}
            <form method="POST" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="authUtils.togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label class="remember">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            <div class="social-login">
                <div class="social-title">Or continue with</div>
                <div class="social-buttons">
                    <button type="button" class="btn btn-social">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-social">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>
            </div>
            <div class="links">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='JS/auth.js') }}"></script>
</body>
</html>
